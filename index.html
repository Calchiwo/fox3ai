<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Waitlist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <span class="badge">COMING SOON</span>
    
    <h1 class="headline">
      <div class="line">Something</div>
      <div class="line highlight" id="rotating-word">extraordinary</div>
      <div class="line">is coming</div>
    </h1>

    <p class="subtext">
      Be among the first to know when we launch. Join the waitlist.
    </p>

    <form name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="waitlist-form">
      <input type="hidden" name="form-name" value="waitlist" />
      <input type="hidden" name="bot-field" />
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
      <p class="message success" id="success-message">🎉 Thanks for subscribing!</p>
      <p class="message error" id="error-message">❌ Something went wrong. Try again later.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
