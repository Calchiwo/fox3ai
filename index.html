<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOX3 AI - Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <span class="badge">COMING SOON</span>

    <h1 class="headline">
      <span class="line">Something</span>
      <span class="line highlight" id="rotating-word">extraordinary</span>
      <span class="line">is coming</span>
    </h1>

    <p class="subtext">
      Be among the first to know when we launch. Join the waitlist.
    </p>

    <form name="fox3-waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="waitlist-form" id="waitlist-form">
      <input type="hidden" name="form-name" value="fox3-waitlist" />
      <p style="display:none">
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
    
    <div id="form-message" class="form-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
